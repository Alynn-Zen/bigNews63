<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/iconfont.css" />
    <link rel="stylesheet" href="css/main.css" />
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
    <!-- 引入模板引擎js文件 -->
    <script src="./libs/template-web.js"></script>
    <!-- 引入接口地址 -->
    <script src="./libs/http.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">文章类别管理</div>
        <div class="container-fluid common_con">
            <table class="table table-striped table-bordered table-hover mp20 category_table">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>Slug</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>奇趣事</td>
                        <td>funny</td>
                        <td class="text-center">
                            <a href="javascript:void(0)" data-toggle="modal" class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:void(0)" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-center">
                            <a href="javascript:void(0)" class="btn btn-success" id="xinzengfenlei" data-toggle="modal"
                                data-target="#myModal">新增分类</a>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
    <!-- 模态框 -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">新增类别</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <input type="hidden" name="id" id="categoryId">
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">文章分类名称:</label>
                            <input type="text" name="name" class="form-control" id="recipient-name" />
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="control-label">文章分类别名:</label>
                            <input name="slug" class="form-control" id="message-text"></input>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default btn-cancel" data-dismiss="modal">
                        取消
                    </button>
                    <button type="button" id="btnAddOrEdit" class="btn btn-primary">新增</button>
                </div>
            </div>
        </div>
    </div>
    <!-- 模板引擎 -->
    <script id="category_temp" type="text/html">
        {{each data v}}
        <tr>
            <td>{{v.name}}</td>
            <td>{{v.slug}}</td>
            <td class="text-center">
                <a href="javascript:void(0)" data-toggle="modal" data-target="#myModal" data-id="{{v.id}}"
                    class=" btn btn-info btn-xs">编辑</a>
                <a href="javascript:void(0)" data-id="{{v.id}}" class="btn btn-danger btn-xs btn-delete">删除</a>
            </td>
        </tr>
        {{/each}}
    </script>
    <script>
        $(function () {
            // 一: 一进来就显示所有的文章类别
            // 1.1 发送Ajax请求
            function getData() {
                $.ajax({
                    type: "get",
                    url: BigNew.category_list,
                    // data: "data",
                    dataType: "json",
                    success: function (backData) {
                        // console.log(backData);
                        // 1.2 通过模板引擎把内容渲染上去
                        if (backData.code == 200) {
                            let str = template("category_temp", backData);
                            // $('tbody').append(str);
                            $("tbody").html(str);
                        }
                    },
                });
            }
            getData()

            // 二: 调用模态框,判断是编辑or新增
            // show.bs.modal: show 方法调用之后立即触发该事件。如果是通过点击某个作为触发器的元素，则此元素可以通过事件的 relatedTarget 属性进行访问。
            $("#myModal").on("show.bs.modal", function (e) {
                //   console.log(e.relatedTarget);
                if (e.relatedTarget === $('#xinzengfenlei')[0]) {
                    $('#myModalLabel').text('新增类别');
                    $('#btnAddOrEdit').text('新增').addClass('btn-primary').removeClass('btn-success');
                } else {
                    $('#myModalLabel').text('修改类别');
                    $('#btnAddOrEdit').text('编辑').addClass('btn-success').removeClass('btn-primary');
                    // 编辑第一步,把内容显示在页面上
                    $('#recipient-name').val($(e.relatedTarget).parent().prev().prev().text().trim());
                    $('#message-text').val($(e.relatedTarget).parent().prev().text().trim());
                    $('#categoryId').val($(e.relatedTarget).attr('data-id'));
                }
            });

            // 三: 给新增or编辑设置点击事件,判断是点击哪个,发送Ajax请求,更新页面
            // 1.1 设置点击事件
            $('#btnAddOrEdit').on('click', function () {
                // 1.2 判断是新增or编辑
                if ($(this).hasClass('btn-primary')) {
                    // 1.2.1 获取文本框的内容
                    let cateName = $('#recipient-name').val().trim();
                    let cateSlug = $('#message-text').val().trim();
                    // 1.3 发送Ajax请求
                    $.ajax({
                        type: "post",
                        url: BigNew.category_add,
                        data: {
                            name: cateName,
                            slug: cateSlug,
                        },
                        dataType: "json",
                        success: function (backData) {
                            console.log(backData);
                            if (backData.code == 201) {
                                // 1.3.1 清空输入框
                                $('#recipient-name').val('')
                                $('#message-text').val('')
                                // 1.3.2 隐藏模态框
                                $('#myModal').modal('hide')
                                // 1.3.3 重新加载页面
                                getData()
                            }
                        }
                    });
                } else {
                    // 1.4.1 获取文本框的内容
                    let data = $('.modal-body>form').serialize()
                    console.log(data);
                    // 1.4 发送Ajax请求
                    $.ajax({
                        type: "post",
                        url: BigNew.category_edit,
                        data: data,
                        dataType: "json",
                        success: function (backData) {
                            console.log(backData);
                            if (backData.code == 200) {
                                // 1.5 修改成功提示
                                alert(backData.msg);
                                // 1.6 隐藏模态框
                                $('#myModal').modal('hide')
                                // 1.7 重新加载页面
                                getData()
                            }
                        }
                    });
                }
            });
            // 四: 删除按钮
            // 1.1 输出按钮动态生成,委托注册事件
            $('tbody').on('click', '.btn-delete', function () {
                // 1.2 获取删除按钮id
                if (confirm('确认删除')) {
                    let categoryId = $(this).attr('data-id');
                    // 1.3 发送Ajax请求
                    $.ajax({
                        type: "post",
                        url: BigNew.category_delete,
                        data: {
                            id: categoryId
                        },
                        dataType: "json",
                        success: function (backData) {
                            // 1.4 重新加载页面
                            if (backData.code == 204) {
                                alert('删除成功');
                                getData()
                            }
                        }
                    });
                }
            });

            // 五: 给模态框取消按钮添加点击事件,清除文框中的内容
            // 1.1 添加点击事件
            $('.btn-cancel').on('click', function () {
                $('#myModal form')[0].reset()
            });
        });
    </script>
</body>

</html>
