<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>大事件-后台登录页</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <!-- 引入bootstrap的css文件 -->
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css" />
    <!-- 引入jq文件 -->
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 引入bootstrap的js文件 -->
    <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
    <!-- 导入http.js文件 -->
    <script src="./libs/http.js"></script>
  </head>

  <body>
    <div class="main_wrap">
      <div class="header">
        <a href="#" class="logo"><img src="images/logo.png" alt="" /></a>
        <div class="copyright">
          CopyRight © 2019 深圳百秀信息技术股份有限公司<br />All Rights Reserved
        </div>
      </div>

      <div class="login_form_con">
        <div class="login_title"></div>
        <form class="login_form">
          <i class="iconfont icon-user"></i>
          <i class="iconfont icon-key"></i>
          <input type="text" class="input_txt" placeholder="邮箱/手机号" />
          <input type="password" class="input_pass" placeholder="密码" />
          <input type="submit" class="input_sub" value="登 录" />
        </form>
      </div>
    </div>

    <!-- bootstrap模态框 -->
    <div id="myModal" class="modal fade" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title">温馨提示</h4>
          </div>
          <div class="modal-body">
            <p>One fine body&hellip;</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">
              确定
            </button>
            <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
          </div>
        </div>
        <!-- /.modal-content -->
      </div>
      <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->
    <script>
      // 入口函数
      $(function () {
        // 一：登录
        // 1.1 给登录按钮设置点击事件
        $(".input_sub").on("click", function (e) {
          // 1.2 阻止submit提交行为
          e.preventDefault();
          // 1.3 获取用户账号密码
          let userName = $(".input_txt").val().trim();
          let userPassWord = $(".input_pass").val().trim();
          // 1.4 非空判断
          if (userName == "" || userPassWord == "") {
            // alert("请输入账号密码!");
            $(".modal-body>p").text("请输入账号密码");
            $("#myModal").modal();
            return;
          }
          // 1.5 发送Ajax请求,完成登录
          $.ajax({
            type: "post",
            url: BigNew.user_login,
            data: {
              username: userName,
              password: userPassWord,
            },
            dataType: "json",
            success: function (backData) {
              console.log(backData);
              // 1.6 如果账号密码没错,提示登录成功,跳转到首页
              if (backData.code == 200) {
                // alert("登录成功");
                $(".modal-body>p").text("登录成功");
                $("#myModal").on("hidden.bs.modal", function (e) {
                  // do something...
                  // 保存服务器返回的token令牌
                  window.localStorage.setItem("token", backData.token);
                  window.location.href = "./index.html";
                });
                $("#myModal").modal();
                // 1.7 如果账号密码错误,提示错误
              } else if (backData.code == 400) {
                // alert("账号密码有误");
                $(".modal-body>p").text("账号密码有误");
                $("#myModal").modal();
                return;
              }
            },
          });
        });
      });
    </script>
  </body>
</html>
