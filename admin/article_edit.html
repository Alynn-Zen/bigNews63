<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/iconfont.css" />
    <link rel="stylesheet" href="css/main.css" />
    <!-- jq -->
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 模板引擎 -->
    <script src="./libs/template-web.js"></script>
    <!-- 引入接口地址js文件 -->
    <script src="./libs/http.js"></script>
    <!-- jeDate日期插件引入文件 -->
    <link rel="stylesheet" href="./libs/jedate/css/jeDate-test.css" />
    <link rel="stylesheet" href="./libs/jedate/css/jedate.css" />
    <script src="./libs/jedate/js/jedate.js"></script>
    <!-- wangEditor插件引入文件 -->
    <script src="./libs/wangEditor.js"></script>
  </head>

  <body>
    <div class="container-fluid">
      <div class="common_title">文章编辑</div>
      <div class="container-fluid common_con">
        <form class="form-horizontal article_form" id="form">
          <div class="form-group">
            <label for="inputTitle" class="col-sm-2 control-label"
              >文章标题：</label
            >
            <div class="col-sm-8">
              <input
                type="text"
                name="title"
                class="form-control title"
                id="inputTitle"
                value="文章标题文字"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="inputCover" class="col-sm-2 control-label"
              >文章封面：</label
            >
            <div class="col-sm-10">
              <img src="images/pic06.jpg" class="article_cover" />
              <input name="cover" type="file" id="inputCover" />
            </div>
          </div>
          <div class="form-group">
            <label for="inputCategory" class="col-sm-2 control-label"
              >文章类别：</label
            >
            <div class="col-sm-2">
              <select
                class="form-control category"
                name="categoryId"
                style="width: 92%"
              >
                <option>类别一</option>
                <option>类别二</option>
                <option>类别三</option>
                <option selected>类别四</option>
                <option>类别五</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">发布时间：</label>
            <!-- 引入日期插件 -->
            <div class="jeinpbox col-sm-4">
              <input
                name="date"
                type="text"
                class="jeinput date"
                id="testico"
                placeholder="YYYY-MM-DD"
              />
              <div
                class="icons jebtns"
                onclick="jeDate('#testico',{trigger:false,format: 'YYYY-MM-DD',zIndex: 20999,})"
              ></div>
            </div>
          </div>
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label"
              >文章内容：</label
            >
            <!-- wangEditor文本插件 -->
            <div id="editor" class="col-sm-8">
              <p>欢迎使用 <b>wangEditor</b> 富文本编辑器</p>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-success btn-edit">
                修改
              </button>
              <button type="submit" class="btn btn-default btn-draft">
                存为草稿
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <!-- 下拉菜单模板 -->
    <script id="article_category_temp" type="text/html">
      {{each data v}}
      <option value="{{v.id}}">{{v.name}}</option>
      {{/each}}
    </script>

    <script>
      // 入口函数
      $(function () {
        // 一: 预览照片
        $("#inputCover").change(function (e) {
          e.preventDefault();
          let file1 = this.files[0];
          let url = URL.createObjectURL(file1);
          $(".article_cover").attr("src", url);
        });

        // 二: 一进来就发送Ajax请求,显示文章类别
        $.ajax({
          type: "get",
          url: BigNew.category_list,
          // data: "data",
          dataType: "json",
          success: function (backData) {
            // console.log(backData);
            // 1.2 通过模板引擎把内容渲染上去
            if (backData.code == 200) {
              //   console.log(backData);
              let str = template("article_category_temp", backData);
              $("select.category").html(str);
            }
          },
        });

        // 三: 日期插件
        jeDate("#testico", {
          format: "YYYY-MM-DD",
          // isTime: false,
          isinitVal: true, //是否初始化时间，默认不初始化时间
          zIndex: 20999, //弹出层的层级高度
          minDate: "2014-09-19 00:00:00",
        });
      });

      // 四: wangEditor插件
      const E = window.wangEditor;
      const editor = new E("#editor");
      // 或者 const editor = new E( document.getElementById('div1') )
      editor.create();

      // 五: 编辑第一步
      // 1.1 获取传递过来的url 文章id
      let articleId = window.location.search.split("=")[1];
      // console.log(articleId);
      // 1.2 根据id发送Ajax请求
      setTimeout(function functionName() {
        $.ajax({
          type: "get",
          url: BigNew.article_search,
          data: {
            id: articleId,
          },
          dataType: "json",
          success: function (backData) {
            // console.log(backData);
            if (backData.code == 200) {
              // 1.3 把信息渲染到页面上
              for (let key in backData.data) {
                $("." + key).val(backData.data[key]);
              }
              $(".article_cover").attr("src", backData.data.cover);
              editor.txt.html(backData.data.content);
            }
          },
        });
      }, 10);

      //   封装Ajax请求
      function getData(fd) {
        $.ajax({
          type: "post",
          url: BigNew.article_edit,
          data: fd,
          dataType: "json",
          contentType: false,
          processData: false,
          success: function (backData) {
            // console.log(backData);
            if (backData.code == 200) {
              // 1.6 网页回退
              alert(backData.msg);
              window.history.back();
            }
          },
        });
      }
      // 六： 修改按钮
      // 1.1 设置点击按钮
      $(".btn-edit").on("click", function (e) {
        // 1.2 阻止submit跳转
        e.preventDefault();
        // 1.3 创建formData对象
        let fd = new FormData($("form")[0]);
        // console.log(fd);
        // 1.4 追加id content state 属性
        fd.append("id", articleId);
        fd.append("content", editor.txt.html());
        fd.append("state", "已发布");
        // 1.5 发送Ajax请求
        getData(fd);
      });

      // 七： 存为草稿按钮
      $(".btn-draft").on("click", function (e) {
        // 1.2 阻止submit跳转
        e.preventDefault();
        // 1.3 创建formData对象
        let fd = new FormData($("form")[0]);
        // console.log(fd);
        // 1.4 追加id content state 属性
        fd.append("id", articleId);
        fd.append("content", editor.txt.html());
        // fd.append("state", "已发布");
        // 1.5 发送Ajax请求
        getData(fd);
      });
    </script>
  </body>
</html>
