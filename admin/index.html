<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>大事件-后台首页</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/iconfont.css" />
    <link rel="stylesheet" href="css/main.css" />
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 导入bootstrap的js文件 -->
    <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
    <!-- 导入http.js文件 -->
    <script src="./libs/http.js"></script>
  </head>

  <body>
    <div class="sider">
      <a href="#" class="logo"><img src="images/logo02.png" alt="logo" /></a>
      <div class="user_info">
        <img src="images/2.jpg" alt="person" />
        <span>欢迎&nbsp;&nbsp; <i style="font-style: normal">李思思</i> </span>
        <b>管理员</b>
      </div>
      <!-- 左侧导航栏 -->
      <div class="menu">
        <div class="level01 active">
          <a href="./main_count.html" target="main_frame"
            ><i class="iconfont icon-yidiandiantubiao04"></i
            ><span>首页</span></a
          >
        </div>
        <div class="level01">
          <a href="#"
            ><i class="iconfont icon-icon-article"></i><span>文章管理</span
            ><b class="iconfont icon-arrowdownl"></b
          ></a>
        </div>
        <ul class="level02">
          <li>
            <a href="./article_list.html" target="main_frame"
              ><i class="iconfont icon-previewright"></i
              ><span>文章列表</span></a
            >
          </li>
          <li>
            <a href="./article_release.html" target="main_frame"
              ><i class="iconfont icon-previewright"></i
              ><span>发表文章</span></a
            >
          </li>
          <li>
            <a href="./article_category.html" target="main_frame"
              ><i class="iconfont icon-previewright"></i
              ><span>文章类别管理</span></a
            >
          </li>
        </ul>

        <div class="level01">
          <a href="./comment_list.html" target="main_frame"
            ><i class="iconfont icon-comment"></i><span>评论管理</span></a
          >
        </div>
        <div class="level01" id="user">
          <a href="./user.html" target="main_frame"
            ><i class="iconfont icon-user"></i><span>个人中心</span></a
          >
        </div>
      </div>
      <!-- 顶部栏 -->
      <div class="header_bar">
        <div class="user_center_link">
          <a href="./user.html" target="main_frame">个人中心</a>
          <img src="images/2.jpg" alt="person" />
          <a href="javascript:void(0)" class="logout"
            ><i class="iconfont icon-tuichu"></i> 退出</a
          >
        </div>
      </div>
      <!-- 右侧主体内容 -->
      <div class="main" id="main_body">
        <iframe
          src="./main_count.html"
          frameborder="0"
          style="width: 100%; height: 100%"
          name="main_frame"
        ></iframe>
      </div>
    </div>
    <script>
      $(function () {
        // 一:进入首页显示用户的名字和头像
        // 1.1 发送Ajax请求,获取个人信息
        $.ajax({
          // 1.2 设置请求头获取token令牌
          //   headers: {
          //     Authorization: localStorage.getItem("token"),
          //   },
          type: "get",
          url: BigNew.user_info,
          // data: "data",
          dataType: "json",
          success: function (backData) {
            // 1.3 个人信息显示在页面上
            $(".user_info i").text(backData.data.nickname);
            $(".user_info img").attr("src", backData.data.userPic);
            $(".user_center_link>img").attr("src", backData.data.userPic);
          },
        });

        // 二:登出,删除token信息
        // 2.1 给登出按钮设置点击事件
        $(".logout").on("click", function (e) {
          // 2.2 阻止a标签跳转
          e.preventDefault();
          if (confirm("你确定要退出吗")) {
            // 2.3 删除token信息
            window.localStorage.removeItem("token");
            // 2.4 跳转到登录页面
            window.location.href = "./login.html";
          }
        });

        // 三:给左侧导航栏添加点击事件,点击换色
        // 1.1 添加点击事件
        $(".level01").on("click", function () {
          // 1.2 给当前div添加active,移除兄弟元素active
          $(this).addClass("active").siblings("div").removeClass("active");
          if ($(this).index() == 1) {
            $(".level02").slideToggle();
            // 1.3 展开耳机菜单箭头旋转
            $(this).find("b").toggleClass("rotate0");
            // 1.4 默认选中第一个二级菜单
            $(".level02>li:eq(0)>a")[0].click();
          }
        });

        // 四:给左侧二级菜单添加点击事件,显示点击状态
        // 1.1 添加点击事件
        $(".level02>li").on("click", function () {
          // 1.2 给li添加active,移除兄弟元素active
          $(this).addClass("active").siblings("li").removeClass("active");
        });
      });
    </script>
  </body>
</html>
